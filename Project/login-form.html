<!DOCTYPE html>
<html>
<head>
    <title>Login - Electronics Shop</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required><br>
            <label for="profile-photo"><span style="color: rgb(255, 9, 9);">Profile:</span></label>
            <input style="margin-right: 85px;"type="file" id="profile-photo" accept="image"><br>
            <br>
            <input type="submit" value="Login">
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="index.html">Click here</a></p>
        </div>
    </div>
</body>
</html>
